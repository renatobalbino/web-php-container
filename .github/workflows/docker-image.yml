name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  php82:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build PHP 8.2
        run: sh ./build.sh 8.2

  php83:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build PHP 8.3
        run: sh ./build.sh 8.3

  php84:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build PHP 8.4
      run: sh ./build.sh 8.4

  php84-oci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build PHP 8.4-oci8
        run: sh ./build.sh 8.4-oci8